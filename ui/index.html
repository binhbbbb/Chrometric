<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Chrometric</title>

  <meta name="theme-color" content="#fff">

  <script>
    // setup Polymer options
    window.Polymer = {lazyRegister: true, dom: 'shadow'};
  </script>

  <link rel="import" href="../bower_components/polymer/polymer.html">

  <link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="/bower_components/paper-header-panel/paper-header-panel.html">
  <link rel="import" href="/bower_components/paper-toolbar/paper-toolbar.html">
  <link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="/bower_components/paper-menu/paper-menu.html">
  <link rel="import" href="/bower_components/paper-menu-button/paper-menu-button.html">
  <link rel="import" href="/bower_components/paper-item/paper-item.html">


  <link rel="import" href="../bower_components/iron-selector/iron-selector.html">

  <link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
  <link rel="import" href="/bower_components/iron-icons/iron-icons.html">

  <link rel="import" href="bower_components/vaadin-combo-box/vaadin-combo-box.html">

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      line-height: 1.5;
      min-height: 100vh;
      color: #fff;
      background-color: #ccc;
    }
    
    vaadin-combo-box {
      width: 100%;
      color: #fff;
      margin-top: -1em;
    }
  </style>
  <style is="custom-style">
    :root {
      --paper-input-container-color: rgba(0, 0, 0, 0.1);
      --paper-input-container-input-color: #fff;
    }
    
    .flex {
      /* tutorial did not mention this */
      @apply(--layout-vertical);
    }
    
    paper-menu {
      display: block;
    }
    
    paper-menu-button {
      margin: auto;
    }
  </style>

</head>

<body class="fullbleed vertical layout">
  <!-- paper-header-panel must have an explicit height -->
  <paper-header-panel class="flex">
    <paper-toolbar>
      <paper-icon-button icon="arrow-back"></paper-icon-button>
      <paper-icon-button icon="arrow-forward"></paper-icon-button>

      <vaadin-combo-box no-label-float=true class="flex" noLabelFloat class="url" items='["https://vaadin.com", "http://enably.com"]'>
      </vaadin-combo-box>

      <paper-icon-button icon="star-border"></paper-icon-button>
      <paper-icon-button icon="archive"></paper-icon-button>
      <paper-menu-button horizontal-align="right">
        <paper-icon-button icon="menu" class="dropdown-trigger"></paper-icon-button>
        <paper-menu class="dropdown-content">
          <paper-item>Protanopia</paper-item>
          <paper-item>Tritanopia</paper-item>
          <paper-item>Deuteranomaly</paper-item>
        </paper-menu>
      </paper-menu-button>
    </paper-toolbar>
    <div>Content</div>
  </paper-header-panel>
</body>

</html>
